<!DOCTYPE html>
<html>
<head>
	<title>Jeep</title>
	<link rel="stylesheet" type="text/css" href="styles.css"> 
	<link rel="stylesheet" media="screen and (max-width: 700px)" href="small-screen.css">
	<link rel="stylesheet" media="screen and (min-width: 600px) and (max-width: 940px)" href="medium-screen.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="shortcut icon" type="image/png" href="./images/logo-jeep-blk.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<div class="nav-container">

		<div class="logo">
			<img src="./images/logo-jeep.png">
		</div>

		<div class="vlink">

			<button class="dropbtn">VEHICLES
			<a id="vehicles" href="#"> VEHICLES
				<i class="fas fa-angle-down"></i></a>

			<a id="menu" href="#">MENU <i class="fas fa-bars"></i></a>
	    </div>

	</div>

	<div style=" padding: 0px;">

		<div class="bg-image">

			<div id="title-image">
				
				<img src="./images/Jeep_MotorTrend2018_Logo.png">

			</div>

			<div id="top-title-text">
				
				<p>Now get the award-winning 2019 Jeep® Wrangler Sport for $299/month for 48 months.</p>

			</div>

			<div id="title-text">
			
				<p>$3599 Due at lease signing. No security deposit required.</p>

			</div>

			<div class="button">

				<button>View the 2019 Wrangler  <i class="fas fa-angle-right"></i></i></button>

			</div>

		</div>
			
		<div class="jeep-vehicles-container">

			<h2 class="jeep-vehicles-container-title">Jeep® Vehicles</h2>

			<div class="car-card-container">
				<div class="car-card">

					<div>

						<img class="car-img" src="./images/2018-Jeep-BHP-Jeep-Vehicles-Jellybean-Wrangler_V2.jpg.image.500.jpg">

						<h2> All-New Wrangler</h2>

					</div>
					

					<div>

						<p class="car-msrp">MSRP* STARTING AT</p>

						<p class="car-price">
							$27,945</p>

					</div>

					<div>

						<img class="car-img" src="./images/2018-Jeep-BHP-Jeep-Vehicles-Jellybean-GrandCherokee_V2.jpg.image.500.jpg">

						<h2> Grand Cherokee</h2>

					</div>
					

					<div>

						<p class="car-msrp">MSRP* STARTING AT</p>

						<p class="car-price">
							$31,945</p>

					</div>
				</div>
			

			</div>

		</div>

	</div>

</body>
</html>
